---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - echo "Starting test of the playbook"
  - ansible-playbook -i inventories/eduroam-flr.wacren.net roaming_operator.yml --syntax-check --vault-pass-file=vault-pass
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
